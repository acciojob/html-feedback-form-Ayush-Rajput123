<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" minlength="3" maxlength="50" required><br>
        <label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" placeholder="https://Yourportfolio.com" required>
		<br>
        <label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" required>
		<br>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" required>
		<br>
	    <button type="submit">Submit</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
